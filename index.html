<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Doctor Assignment Section -->
        <div id="doctorAssigned" class="doctor-assigned">
            Select a doctor to assign to this patient:
            <select id="doctorSelect" onchange="assignDoctor()">
                <option value="" disabled selected>Select Doctor</option>
                <option value="Dr. A.P. Kulkarni">Dr. A.P. Kulkarni</option>
                <option value="Dr. Emma Johnson">Dr. Emma Johnson</option>
                <option value="Dr. Alan Brown">Dr. Alan Brown</option>
            </select>
            <p id="assignedDoctor"></p>
        </div>

        <!-- Patient Profile -->
        <div id="patientProfile" class="patient-info critical">
            <h2>Patient Profile</h2>
            <img src="image2.png" alt="Patient Image" class="patient-image">
            <p><strong>Name:</strong>Shivshankar Mishra</p>
            <p><strong>Age:</strong> 45</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Condition:</strong> Critical</p>
            <p><strong>Reason for Accident:</strong> Car accident with severe injuries</p>
            <p><strong>Medicines Given:</strong> Pain relievers, antibiotics</p>
            <p><strong>Hospital:</strong> City General Hospital</p>
            <p><strong>Ambulance In-charge:</strong> Alex Carter</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
