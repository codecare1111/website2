<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Doctor Login</h1>
        <form id="loginForm">
            <label for="doctorId">Enter Doctor ID:</label>
            <input type="password" id="doctorId" placeholder="Doctor ID" required>
            <button type="submit">Submit</button>
        </form>
        <p id="errorMessage" class="error" style="display: none;">Invalid ID. Please try again.</p>
    </div>
</body>
</html>
